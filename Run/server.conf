<server>
    daemon_name = chunkmaster
    bind_ip = 0.0.0.0
    bind_port = 8966

    worker_thread_num = 2
    worker_co_num = 20

    log_level = trace
</server>
<satellite>
    bind_interface = eth0
    <servers>
        server1 = 10.0.0.102:5553
        # server2 = 10.0.0.103:5553
    </servers>
</satellite>
<libs>
    <ChunkMasterService>
        canonical_service_name = ChunkMasterService
        dylib_path = ./libchunkmaster.so
        config_file = ../Run/chunkmaster.conf
    </ChunkMasterService>
</libs>
